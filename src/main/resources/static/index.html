<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteChat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS externo -->
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script> <!-- Libreria de js para STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Libreria para las alertas animadas -->
    <script src="index.js"></script><!-- Libreria para la conexion con springboot y funcion de envio de mensajes -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="chat-window">
            <h1 class="chat-title">ByteChat</h1>
            <div id="mensajes" class="chat-messages">
                <ul id="ULMensajes" class="list-group"></ul>
            </div>
            <input id="txtNombre" type="text" class="form-control mt-3" placeholder="Nombre de usuario">
            <input id="txtMensaje" type="text" class="form-control mt-2" placeholder="Mensaje">
            
            <button id="btnEnviar" class="btn btn-primary mt-3">Enviar</button>
        </div>
    </div>
</body>
</html>
